<!DOCTYPE html>
<html>

<head>
    <title>Image Edge Detection using ACO</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div class="ui__wrapper">
            <div class="input-element">
                <label for="iterations">Iterations:</label>
                <input type="number" id="iterations" class="ui-element">
            </div>
            <div class="input-element">
                <label for="antCount">Ant count:</label>
                <input type="number" id="antCount" class="ui-element">
            </div>
            <div class="input-element">
                <label for="numAntMov">Ant steps:</label>
                <input type="number" id="numAntMov" class="ui-element">
            </div>
            <div class="input-element">
                <label for="antMemLen">Ant Memory Length:</label>
                <input type="number" id="antMemLen" class="ui-element">
            </div>
            <div class="input-element">
                <label for="nConstPD">N constant:</label>
                <input type="number" id="nConstPD" class="ui-element">
            </div>
            <div class="input-element">
                <label for="pConstPD">P constant:</label>
                <input type="number" id="pConstPD" class="ui-element">
            </div>
            <div class="input-element">
                <label for="tNoiseFilt">Noise sensitivity:</label>
                <input type="number" id="tNoiseFilt" class="ui-element">
            </div>
            <div class="input-element">
                <label for="roPEvRate">Pheromone evaporation rate:</label>
                <input type="number" id="roPEvRate" class="ui-element">
            </div>
            <div class="input-element">
                <label for="alpha">Alpha:</label>
                <input type="number" id="alpha" class="ui-element">
            </div>
            <div class="input-element">
                <label for="beta">Beta:</label>
                <input type="number" id="beta" class="ui-element">
            </div>
            <div class="defaults-button__container">
                <button id="defaults-button" disabled>Automatic parameters</button>
            </div>
        </div>
        <div class="upload-controls">
            <img src="" id="image-source">
            <img alt="Image preview" src="./assets/NoImg.png" id="image-preview">
            <div class="image-upload__container">
                <input type="file" accept="image/*" id="image-upload" name="image-upload">
                <label for="image-upload">Upload image</label>
            </div>
            <button id="draw-image-button" disabled>Draw image</button>
            <button id="start-simulation" disabled>Start</button>
            <div class="animation-toggle_container">
                <label for="animation-toggle">Animation toggle</label>
                <input type="checkbox" id="animation-toggle" checked>
            </div>
        </div>
        <div class="process-params">
            <label for="iter-text">Iteration:</label>
            <input id="iter-text" type='text'>
            <label for="curr-text">Ant:</label>
            <input id="curr-text" type='text'>
            <label for="new-text">Step:</label>
            <input id="new-text" type='text'>
            <br>
            <label for="x-text">X coordinates:</label>
            <input id="x-text" type='text'>
            <label for="x-text">Y coordinates:</label>
            <input id="y-text" type='text'>
        </div>
        <div class="progress-indicators">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div class="elapsed-time-wrapper">
                <label for="elapsed-time">Elapsed time:</label>
                <input type="text" id="elapsed-time">
            </div>
        </div>
        <div class="canvas-wrapper">
            <div class='input-canvas-wrapper'>
                <canvas id="canvasBg" width="500" height="500"
                    style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                <div class="d3-container"></div>
                <canvas id="canvasFg" width="500" height="500"
                    style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
            </div>
            <div class="binary-canvas-div"></div>
        </div>
    </main>
</body>


</html>
