<!DOCTYPE html>
<html>

<head>
    <title>Image Edge Detection using ACO</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <label for="image-upload">Upload image:</label>
        <input type="file" accept="image/*" id="image-upload" name="image-upload">
        <img src="" id="image-source">
        <img alt="Image preview" src="" id="image-preview">
        <button id="draw-image-button" disabled>Draw image</button>
        <button id="start-simulation" disabled>Start</button>
        <div class="canvas-interface-wrapper">
            <div class="canvas-container">
                <canvas class="canvas-bg" width="500" height="500"></canvas>
                <canvas class="canvas-fg" width="500" height="500"></canvas>
            </div>
            <div class="canvas-result-container">
                <canvas class="canvas-result" width = "500" height="500"></canvas>
            </div>
        </div>
    </main>
</body>


</html>
